{%extends 'sidebar.html'%}
{%block body%}
<h1>Please add expense</h1>

<form action="" method="POST">
    {%csrf_token%}
    <table border="1">
        <tr>
            <th><label for="id_expense">Expense:</label></th>
            <td>
              
              <input type="number" name="expense" required id="id_expense">
              
              
            </td>
          </tr>
        
          <tr>
            <th><label for="id_expense_type">Expense type:</label></th>
            <td>
              
              <input type="text" name="expense_type" maxlength="30" required id="id_expense_type">
              
              
            </td>
          </tr>
        
          <tr>
            <th><label for="id_description">Description:</label></th>
            <td>
              
              <textarea name="description" cols="40" rows="10" maxlength="300" required id="id_description">
        </textarea>
              
              
            </td>
          </tr>
        <tr>
            <th><label for="id_user">User:</label></th>
            <td><input type="text" value="{{user}}"></td>
        </tr>
              
        
        <tr>
            <td><input type="submit" value="save"></td>
            <td><input type="reset" value="reset"></td>
        </tr>
    </table>
</form>

{%endblock%}
